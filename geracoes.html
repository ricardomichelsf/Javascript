<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><hr>");
        }
        function mostra(frase) {
            pulaLinha();
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        }

        var inicio = 1500;
        var atual = 2022;
        var geracao = (atual - inicio) / 28;

        mostra("A quantidade de gerações foi de " + Math.round(geracao));
    </script>
</body>
</html>
