<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function mostra(frase) {
            document.write(frase);
        }
        var minhaIdade = 34;
        var idadeDois = 51;
        var diferençaIdade = idadeDois - minhaIdade;

        mostra("Nossa diferença de idade é " + diferençaIdade);
    </script>
</body>
