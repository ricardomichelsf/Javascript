<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Álcool ou Gasolina</h3>
    <script>
        var tanque =  40;
        var caminhpoComGasolina = 480;
        var consumoGasolina = caminhpoComGasolina / tanque
        document.write("A quantidade de litros de gasolina por quilometro é: " + consumoGasolina + "<br>");

        var caminhoPorAlcool = 300;
        var consumoDeAlcool = caminhoPorAlcool / tanque;
        document.write("A quantidade de litros de alcool por quilometro é: " + consumoDeAlcool);
    </script>
</body>
</html>
